<!DOCTYPE html>
<title>Have Fun Audio Editor</title>
<style>
    body {
        background: #eee;
    }

    h2 {
        margin-top: 0;
    }

    .group {
        background: #eee;
        border: 2px groove #fff;
        padding: 5px;
    }

    .row {
        display: flex;
        flex-flow: row wrap;
    }

    label.horizontal {
        display: block;
    }

    label.vertical {
        display: block;
        text-align: center;
    }

    label.vertical input {
        display: block;
        margin: 35px -25px;
        transform: rotate(-90deg);
        width: 100px;
        height: 50px;
    }

    .key.white {
        background: #fff;
        width: 30px;
        height: 90px;
    }
    .key.black {
        background: #222;
        width: 30px;
        height: 60px;
        margin: -10px -15px;
        z-index: 2;
    }
    .key.pressed {
        border-style: inset;
    }
</style>
<body>
    <h1>Have Fun Audio Editor</h1>
    <div class="row">
        <div class="group">
            <h2>Options</h2>
            <div>
                <button onclick="export_instr();">Export instrument</button>
            </div>
            <p><em>See console.</em></p>
        </div>
        <div class="group">
            <h2>Master</h2>
            <div class="row">
                <div class="group">
                    <label>Gain</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="master-gain-amount"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Amnt
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" id="master-filter-enabled" /> Filter</label>
                    <div class="row">
                        <label class="vertical">
                            <input type="range" id="master-filter-freq" min="0" max="15" step="1" />
                            Freq
                        </label>
                        <label class="vertical">
                            <input type="range" id="master-filter-q" min="0" max="15" step="1" />
                            Q
                        </label>
                        <div>
                            <label class="horizontal">
                                <input
                                    type="radio"
                                    name="master-filter-type"
                                    value="lowpass"
                                    checked
                                />
                                Lowpass
                            </label>
                            <label class="horizontal">
                                <input type="radio" name="master-filter-type" value="highpass" />
                                Highpass
                            </label>
                            <label class="horizontal">
                                <input type="radio" name="master-filter-type" value="bandpass" />
                                Bandpass
                            </label>
                            <label class="horizontal">
                                <input type="checkbox" name="master-filter-detune-lfo" />
                                LFO
                            </label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" name="master-lfo-enabled" /> LFO</label>
                    <div class="row">
                        <label class="vertical">
                            <input type="range" name="master-lfo-amount" min="0" max="15" />
                            Amnt
                        </label>
                        <label class="vertical">
                            <input type="range" name="master-lfo-freq" min="0" max="15" />
                            Freq
                        </label>
                        <div>
                            <label class="horizontal">
                                <input type="radio" name="master-lfo-type" value="sine" checked />
                                Sine
                            </label>
                            <label class="horizontal">
                                <input type="radio" name="master-lfo-type" value="square" />
                                Square
                            </label>
                            <label class="horizontal">
                                <input type="radio" name="master-lfo-type" value="sawtooth" />
                                Sawtooth
                            </label>
                            <label class="horizontal">
                                <input type="radio" name="master-lfo-type" value="triangle" />
                                Triangle
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <h2>Noise</h2></h2>
            <div class="row">
                <div class="group">
                    <label>Gain</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                name="noise-gain-amount"
                                value="0"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Amnt
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Gain Envelope</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                name="noise-gain-attack"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Atck
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                name="noise-gain-sustain"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Sust
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                name="noise-gain-release"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Rels
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <h2>Oscillator 1</h2>
            <div class="row">
                <div class="group">
                    <label>Type</label>
                    <div>
                        <label class="horizontal">
                            <input type="radio" name="osc1-type" value="sine" checked />
                            Sine
                        </label>
                        <label class="horizontal">
                            <input type="radio" name="osc1-type" value="square" />
                            Square
                        </label>
                        <label class="horizontal">
                            <input type="radio" name="osc1-type" value="sawtooth" />
                            Sawtooth
                        </label>
                        <label class="horizontal">
                            <input type="radio" name="osc1-type" value="triangle" />
                            Triangle
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Gain</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-gain-amount"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Amnt
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Gain Envelope</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-gain-attack"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Atck
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-gain-sustain"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Sust
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-gain-release"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Rels
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Detune</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                name="osc1-detune-amount"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Cents
                        </label>
                        <div>
                            <label class="horizontal">
                                <input type="checkbox" name="osc1-detune-lfo" />
                                LFO
                            </label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" id="osc1-freq-env" /> Frequency Envelope</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-freq-attack"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Atck
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-freq-sustain"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Sust
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc1-freq-release"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Rels
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <h2>Oscillator 2</h2>
            <div class="row">
                <div class="group">
                    <label>Type</label>
                    <div>
                        <label class="horizontal">
                            <input type="radio" name="osc2-type" value="sine" checked />
                            Sine
                        </label>
                        <label class="horizontal">
                            <input type="radio" name="osc2-type" value="square" />
                            Square
                        </label>
                        <label class="horizontal">
                            <input type="radio" name="osc2-type" value="sawtooth" />
                            Sawtooth
                        </label>
                        <label class="horizontal">
                            <input type="radio" name="osc2-type" value="triangle" />
                            Triangle
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Gain</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-gain-amount"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Amnt
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Gain Envelope</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-gain-attack"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Atck
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-gain-sustain"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Sust
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-gain-release"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Rels
                        </label>
                    </div>
                </div>
                <div class="group">
                    <label>Detune</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                name="osc2-detune-amount"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Cents
                        </label>
                        <div>
                            <label class="horizontal">
                                <input type="checkbox" name="osc2-detune-lfo" />
                                LFO
                            </label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" id="osc2-freq-env" /> Frequency Envelope</label>
                    <div class="row">
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-freq-attack"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Atck
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-freq-sustain"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Sust
                        </label>
                        <label class="vertical">
                            <input
                                type="range"
                                id="osc2-freq-release"
                                value="7"
                                min="0"
                                max="15"
                                step="1"
                            />
                            Rels
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="group">
            <h2>Frequency</h2>
            <div class="row">
                <button class="key white" data-note="48"></button>
                <button class="key black" data-note="49"></button>
                <button class="key white" data-note="50"></button>
                <button class="key black" data-note="51"></button>
                <button class="key white" data-note="52"></button>
                <button class="key white" data-note="53"></button>
                <button class="key black" data-note="54"></button>
                <button class="key white" data-note="55"></button>
                <button class="key black" data-note="56"></button>
                <button class="key white" data-note="57"></button>
                <button class="key black" data-note="58"></button>
                <button class="key white" data-note="59"></button>
                <button class="key white" data-note="60"></button>
                <button class="key black" data-note="61"></button>
                <button class="key white" data-note="62"></button>
                <button class="key black" data-note="63"></button>
                <button class="key white" data-note="64"></button>
                <button class="key white" data-note="65"></button>
                <button class="key black" data-note="66"></button>
                <button class="key white" data-note="67"></button>
                <button class="key black" data-note="68"></button>
                <button class="key white" data-note="69"></button>
                <button class="key black" data-note="70"></button>
                <button class="key white" data-note="71"></button>
                <button class="key white" data-note="72"></button>
                <button class="key black" data-note="73"></button>
                <button class="key white" data-note="74"></button>
                <button class="key black" data-note="75"></button>
                <button class="key white" data-note="76"></button>
                <button class="key white" data-note="77"></button>
                <button class="key black" data-note="78"></button>
                <button class="key white" data-note="79"></button>
                <button class="key black" data-note="80"></button>
                <button class="key white" data-note="81"></button>
                <button class="key black" data-note="82"></button>
                <button class="key white" data-note="83"></button>
                <button class="key white" data-note="84"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
