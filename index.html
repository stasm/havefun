<!DOCTYPE html>
<title>Have Fun Audio Editor</title>
<style>
    body {
        background: #eee;
    }

    h2 {
        margin-top: 0;
    }

    .group {
        background: #eee;
        border: 2px groove #fff;
        padding: 5px;
    }

    .row {
        display: flex;
        flex-flow: row wrap;
    }

    .slider > * {
        display: block;
        text-align: center;
    }

    .slider > input {
        margin: 35px -25px;
        transform: rotate(-90deg);
        width: 100px;
        height: 50px;
    }

    .key.white {
        background: #fff;
        width: 30px;
        height: 90px;
    }
    .key.black {
        background: #111;
        width: 30px;
        height: 60px;
        margin: -10px -15px;
        z-index: 2;
    }
</style>
<body>
    <h1>Have Fun Audio Editor</h1>
    <div class="row">
        <div class="group">
            <h2>Oscillator 1</h2>
            <div class="row">
                <div class="group">
                    <label><input type="checkbox" id="osc1-freq-env" /> Frequency Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" id="osc1-freq-attack" />
                            <label>Atck</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc1-freq-sustain" />
                            <label>Sust</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc1-freq-release" />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" id="osc1-gain-env" /> Gain Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" id="osc1-gain-master" min="0" max="1" step="0.1" />
                            <label>Mstr</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc1-gain-attack" min="-10" max="10" step="1" />
                            <label>Atck</label>
                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc1-gain-sustain"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Sust</label>
                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc1-gain-release"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> Filter</label>
                    <select>
                        <option>Lowpass</option>
                        <option>Highpass</option>
                        <option>Bandpass</option>
                    </select>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Q</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> LFO</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Amt.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div>
                            <div>
                                <label><input type="checkbox" />Pitch</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Gain</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Filter</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <h2>Oscillator 2</h2>
            <div class="row">
                <div class="group">
                    <label><input type="checkbox" /> Frequency Envelope</label>

                <div class="group">
                    <label><input type="checkbox" id="osc2-gain-env" /> Gain Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" id="osc2-gain-master" min="0" max="1" step="0.1" />
                            <label>Mstr</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc2-gain-attack" min="-10" max="10" step="1" />

                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc2-gain-sustain"
                                min="-10"

                                step="1"
                            />
                            <label>Sust</label>
                        </div>
                        <div class="slider">

                                type="range"
                                id="osc2-gain-release"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> Filter</label>
                    <select>
                        <option>Lowpass</option>
                        <option>Highpass</option>
                        <option>Bandpass</option>
                    </select>
                    <div class="row">
                        <div class="slider">

                            <label>Freq.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Q</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> LFO</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Amt.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div>
                            <div>
                                <label><input type="checkbox" />Pitch</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Gain</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Filter</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
