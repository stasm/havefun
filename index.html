<!DOCTYPE html>
<title>Have Fun Audio Editor</title>
<style>
    body {
        background: #eee;
    }

    h2 {
        margin-top: 0;
    }

    .group {
        background: #eee;
        border: 2px groove #fff;
        padding: 5px;
    }

    .row {
        display: flex;
        flex-flow: row wrap;
    }

    .slider > * {
        display: block;
        text-align: center;
    }

    .slider > input {
        margin: 35px -25px;
        transform: rotate(-90deg);
        width: 100px;
        height: 50px;
    }

    .key.white {
        background: #fff;
        width: 30px;
        height: 90px;
    }
    .key.black {
        background: #222;
        width: 30px;
        height: 60px;
        margin: -10px -15px;
        z-index: 2;
    }
    .key.pressed {
        border-style: inset;
    }
</style>
<body>
    <h1>Have Fun Audio Editor</h1>
    <div class="row">
        <div class="group">
            <h2>Oscillator 1</h2>
            <div class="row">
                <div class="group">
                    <label><input type="checkbox" id="osc1-freq-env" /> Frequency Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" id="osc1-freq-attack" />
                            <label>Atck</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc1-freq-sustain" />
                            <label>Sust</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc1-freq-release" />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" id="osc1-gain-env" /> Gain Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" id="osc1-gain-master" min="0" max="1" step="0.1" />
                            <label>Mstr</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc1-gain-attack" min="-10" max="10" step="1" />
                            <label>Atck</label>
                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc1-gain-sustain"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Sust</label>
                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc1-gain-release"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> Filter</label>
                    <select>
                        <option>Lowpass</option>
                        <option>Highpass</option>
                        <option>Bandpass</option>
                    </select>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Q</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> LFO</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Amt.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div>
                            <div>
                                <label><input type="checkbox" />Pitch</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Gain</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Filter</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <h2>Oscillator 2</h2>
            <div class="row">
                <div class="group">
                    <label><input type="checkbox" /> Frequency Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Atck</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Sust</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" id="osc2-gain-env" /> Gain Envelope</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" id="osc2-gain-master" min="0" max="1" step="0.1" />
                            <label>Mstr</label>
                        </div>
                        <div class="slider">
                            <input type="range" id="osc2-gain-attack" min="-10" max="10" step="1" />
                            <label>Atck</label>
                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc2-gain-sustain"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Sust</label>
                        </div>
                        <div class="slider">
                            <input
                                type="range"
                                id="osc2-gain-release"
                                min="-10"
                                max="10"
                                step="1"
                            />
                            <label>Rels</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> Filter</label>
                    <select>
                        <option>Lowpass</option>
                        <option>Highpass</option>
                        <option>Bandpass</option>
                    </select>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Q</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label><input type="checkbox" /> LFO</label>
                    <div class="row">
                        <div class="slider">
                            <input type="range" />
                            <label>Amt.</label>
                        </div>
                        <div class="slider">
                            <input type="range" />
                            <label>Freq.</label>
                        </div>
                        <div>
                            <div>
                                <label><input type="checkbox" />Pitch</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Gain</label>
                            </div>
                            <div>
                                <label><input type="checkbox" />Filter</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <h2>Frequency</h2>
            <div class="row">
                <button class="key white" data-note="48"></button>
                <button class="key black" data-note="49"></button>
                <button class="key white" data-note="50"></button>
                <button class="key black" data-note="51"></button>
                <button class="key white" data-note="52"></button>
                <button class="key white" data-note="53"></button>
                <button class="key black" data-note="54"></button>
                <button class="key white" data-note="55"></button>
                <button class="key black" data-note="56"></button>
                <button class="key white" data-note="57"></button>
                <button class="key black" data-note="58"></button>
                <button class="key white" data-note="58"></button>
                <button class="key white" data-note="60"></button>
                <button class="key black" data-note="61"></button>
                <button class="key white" data-note="62"></button>
                <button class="key black" data-note="63"></button>
                <button class="key white" data-note="64"></button>
                <button class="key white" data-note="65"></button>
                <button class="key black" data-note="66"></button>
                <button class="key white" data-note="67"></button>
                <button class="key black" data-note="68"></button>
                <button class="key white" data-note="69"></button>
                <button class="key black" data-note="70"></button>
                <button class="key white" data-note="71"></button>
                <button class="key white" data-note="72"></button>
                <button class="key black" data-note="73"></button>
                <button class="key white" data-note="74"></button>
                <button class="key black" data-note="75"></button>
                <button class="key white" data-note="76"></button>
                <button class="key white" data-note="77"></button>
                <button class="key black" data-note="78"></button>
                <button class="key white" data-note="79"></button>
                <button class="key black" data-note="80"></button>
                <button class="key white" data-note="81"></button>
                <button class="key black" data-note="82"></button>
                <button class="key white" data-note="83"></button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
